<div class="container">
    <div class="row">
        <div class="col-md-3">
            <app-odds-side-nav (onSelectCompType)="readCompType($event)"></app-odds-side-nav>
        </div>
        
        <div class="col-md-9">
            <div class="container-fluid">
            <br>
                <div class="card ">
                    <div class="text-left">
                        <h1 class="card-header">{{competitionType}}</h1>
                    </div>
                    <div class="card-body">
                        <div class="container-fluid">
                            <table class="table">
                                <thead class= "table-header">
                                    <tr>
                                        <th>
                                          Time
                                        </th>
                                        <th>
                                          Event ID
                                        </th>
                                        <th>
                                          Event Description
                                        </th>
                                        <th>
                                          Home(1)
                                        </th>
                                        <th>
                                          Draw(X)
                                        </th>
                                        <th>
                                          Away(2)
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let event of events">
                                        <td>{{event.startTime | date:'shortTime'}}</td>
                                        <td>{{event.eventId}}</td>
                                        <td>{{event.eventDesc}}</td>
                                        <td>
                                            <button type="button" class="btn btn-light">
                                                <span class="bet-selection-text">01 | </span> &nbsp;
                                                {{ event.h2hEventOdds.homeOdds | number : '1.2-2' }}
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-light">
                                                <span class="bet-selection-text">02 | </span> &nbsp;
                                                {{ event.h2hEventOdds.drawOdds | number : '1.2-2' }}
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-light">
                                                <span class="bet-selection-text">03 | </span> &nbsp;
                                                {{ event.h2hEventOdds.awayOdds | number : '1.2-2' }}
                                            </button>
                                        </td>
                                    </tr>
                                    <tr *ngIf = '!events || events.length == 0'>
                                      <td class='text-center' colspan=12>
                                        No Event(s) Found.
                                      </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
