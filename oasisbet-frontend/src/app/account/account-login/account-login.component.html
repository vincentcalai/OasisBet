<div class="container-fluid">
  <br>
  <div class="card col-md-6 offset-md-3">
    <div class="text-left">
      <h1 class="card-header">Login</h1>
    </div>
    <div class="card-body">
      <div class="container-fluid">
        <div id="login-row" class="row justify-content-center align-items-center">
          <form id="login-column" class="col-md-6">
            <div *ngIf="responseMsg" class="alert alert-success">
              <b>Success: </b> {{responseMsg}}
            </div>
            <div class="alert alert-danger" *ngIf="errorMsg"> <b>Fail: </b> {{errorMsg}}</div>
            <div id="login-box" class="col-md-12">
              <div id="login-form">
                <div class="form-group username-group">
                  <label for="username" class="username-label">Username:</label><br>
                  <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username"
                    (ngModelChange)="username = $event.toUpperCase()">
                </div>
                <div class="form-group password-group">
                  <label for="password" class="username-label">Password:</label><br>
                  <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password">
                </div>
                <div class="form-group btn-login-group">
                  <button id="authBtn" class="btn btn-success btn-login" [disabled]="!username || !password"
                    (click)="handleJWTAuthLogin()">Login</button>
                </div>
                <hr>
                <div class="form-group others-group">
                  <p>Don't have an account yet? <a class="signup-link" (click)="signUpUser()">Sign Up Here</a></p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
