<div class="alert alert-success col-md-6 offset-md-3" *ngIf="responseMsg" ><b>Success: </b> {{responseMsg}}</div>
<div class="alert alert-danger col-md-6 offset-md-3" *ngIf="errorMsg"><b>Fail: </b>{{errorMsg}}</div>

<div class="card" >
    <div class="text-left">
        <h1 class="card-header">Limit Management</h1>
    </div>
    <div class="card-body">
        <form [formGroup]="limitMgmtForm">
            <div class="row">
                <label class="control-label col-sm-3 col-md-3 limit-left-section-label-width">Deposited</label>
                <label class="control-label col-sm-6 col-md-6"> </label>
                <label class="control-label col-sm-3 col-md-3 limit-right-section-label-width">Current Limit</label>
            </div>
            <div class="row">
                <label class="control-label col-sm-3 col-md-3 limit-left-section-label-width">$0.00</label>
                <div class="col-sm-6 col-md-6">
                    <mat-progress-bar [matTooltip]="'$' + mtdDepositAmt" matTooltipPosition="above" mode="determinate" [value]="depositProgress"></mat-progress-bar>
                    <span [matTooltip]="'$' + mtdDepositAmt">{{depositProgress | number:'1.0-2'}}%</span>
                </div>
                <label class="control-label col-sm-3 col-md-3 limit-right-section-label-width">${{currentDepositLimit | number: '1.2-2' }}</label>
            </div>
            <br>
            <div class="row">
                <label class="control-label col-sm-3 col-md-3 limit-left-section-label-width"
                [ngClass]="{'highlightLabel' : fieldIsInvalid(depositLimit)}">Change Monthly Deposit Limit</label>
                <div class="col-md-3">
                    <div class="dropdown-section">
                        <select id="depositLimitDropdown"
                          class="form-control limit-dropdown"
                          (ngModelChange) = "onChangesDepositLimit(depositLimitSelection)"
                          formControlName="depositLimitSelection" >
                            <option value="300">$300</option>
                            <option value="500">$500</option>
                            <option value="1000">$1000</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="dropdown-icon"><i class="fas fa-angle-down"></i></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                        </div>
                    <input type="" class="form-control limit-left-section-selection-width no-spinner" id="deposit_limit_0" name="deposit_limit" 
                    formControlName="depositLimit" required>
                    </div>
                    <label id="deposit_limit_error_0" [ngClass]="{'highlightLabel' : fieldIsInvalid(depositLimit)}" class="error-text"
                        for="deposit_limit_0">
                        <span *ngIf="reactiveFormService.fieldErrorPrecedence($any(depositLimit)) == 'pattern'">Please enter correct format</span>
                        <span *ngIf="reactiveFormService.fieldErrorPrecedence($any(depositLimit)) == 'maxAmount'">Maximum amount limit is $199999.99</span>
                        <span *ngIf="depositLimit.hasError('notZero')">Limit amount cannot be 0</span>
                        <span *ngIf="depositLimit.hasError('required') && !depositLimit.value && !depositLimit.pristine">This field is required</span>
                    </label>
                </div>
            </div>
            <br>
            <hr>
            <br>
            <div class="row">
                <label class="control-label col-sm-3 col-md-3 limit-left-section-label-width">Bets</label>
                <label class="control-label col-sm-6 col-md-6"></label>
                <label class="control-label col-sm-3 col-md-3 limit-right-section-label-width">Current Limit</label>
            </div>
            <div class="row">
                <label class="control-label col-sm-3 col-md-3 limit-left-section-label-width">$0.00</label>
                <div class="col-sm-6 col-md-6">
                    <mat-progress-bar [matTooltip]="'$' + mtdBetAmt" matTooltipPosition="above" mode="determinate" [value]="betProgress"></mat-progress-bar>
                    <span [matTooltip]="'$' + mtdBetAmt">{{betProgress | number:'1.0-2' }}%</span>
                </div>
                <label class="control-label col-sm-3 col-md-3 limit-right-section-label-width">${{currentBetLimit | number: '1.2-2' }}</label>
            </div>
            <br>
            <div class="row">
                <label class="control-label col-sm-3 col-md-3 limit-left-section-label-width" 
                [ngClass]="{'highlightLabel' : fieldIsInvalid(betLimit)}">Change Monthly Betting Limit</label>
                <div class="col-md-3">
                    <div class="dropdown-section">
                        <select id="betLimitDropdown"
                          class="form-control limit-dropdown"
                          (ngModelChange) = "onChangesBetLimit(betLimitSelection)"
                          formControlName="betLimitSelection">
                            <option value="100">$100</option>
                            <option value="200">$200</option>
                            <option value="300">$300</option>
                            <option value="400">$400</option>
                            <option value="500">$500</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="dropdown-icon"><i class="fas fa-angle-down"></i></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text limit-section-selection-width">$</span>
                        </div>
                    <input type="" class="form-control limit-section-selection-width no-spinner" id="bet_limit_0" name="bet_limit" 
                    formControlName="betLimit" required>
                    </div>
                    <label id="bet_limit_error_0" [ngClass]="{'highlightLabel' : fieldIsInvalid(betLimit)}" class="error-text"
                        for="bet_limit_0">
                        <span *ngIf="reactiveFormService.fieldErrorPrecedence($any(betLimit)) == 'pattern'">Please enter correct format</span>
                        <span *ngIf="reactiveFormService.fieldErrorPrecedence($any(betLimit)) == 'maxAmount'">Maximum amount limit is $199999.99</span>
                        <span *ngIf="betLimit.hasError('notZero')">Limit amount cannot be 0</span>
                        <span *ngIf="betLimit.hasError('required') && !betLimit.value && !betLimit.pristine">This field is required</span>
                    </label>
                </div>
            </div>
            <br>
            <hr>
            <br>
            <div class="form-group row">
                <label id="PASSWORD_LABEL_1" for="password_0_Label"
                [ngClass]="{'highlightLabel' : fieldIsInvalid(password)}" class="control-label col-sm-4 limit-left-section-label-width limit-acc-label-text">
                <span id="PASSWORD">Enter OasisBet Account password</span>
                </label>
                <div class="col-md-3">
                <input type="password" class="form-control limit-section-selection-width no-spinner" formControlName="password" id="password_0" name="password" required>
                <label id="password_error_0" [ngClass]="{'highlightLabel' : fieldIsInvalid(password)}" class="error-text"
                    for="password_0">
                    <span *ngIf="reactiveFormService.fieldErrorPrecedence($any(password)) == 'maxlength'">Maximum length is 20
                    characters</span>
                    <span *ngIf="reactiveFormService.fieldErrorPrecedence($any(password)) == 'minlength'">Minimum length is 5
                    characters</span>
                    <span *ngIf="password.hasError('required') && !password.value && !password.pristine">This field is
                    required</span>
                </label>
                </div>
            </div>
        </form>
        <hr>
        <div mat-dialog-actions align="end">
            <button class="btn btn-danger btn-cancel" type="button" (click)="onCancelSetLimit()">
                Cancel
            </button>
            <button class="btn btn-success btn-confirm" type="button" (click)="confirmClicked()">
                Confirm
            </button>
        </div>
        <br>
    </div>
</div>
