<h2 mat-dialog-title>{{ data.message }}</h2>
<div mat-dialog-content>
  <p>Are you sure you want to create this user?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancelClick()">Back</button>
  <button mat-button color="primary" (click)="onConfirmClick()">Confirm</button>
</div>
