<header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link main-menu-link" routerLink="/odds" routerLinkActive="active">Odds</a>
          </li>
          <li class="nav-item">
            <a class="nav-link main-menu-link" routerLink="/results" routerLinkActive="active">Results</a>
          </li>
          <li class="nav-item">
            <a class="nav-link main-menu-link" routerLink="/account" routerLinkActive="active">Account</a>
          </li>
        </ul>
      </div>

      <div class="right-navbar" *ngIf="authService.isUserLoggedIn()">
        <ul class="navbar-nav">
          <li class="nav-item user-menu-display">
            <span>LOGGED IN &nbsp; {{sharedVar.loginTimer}}</span>
            <button type="button" class="btn btn-default btn-logout" (click)="logout()">Logout</button>
            <i class="fa fa-user user-icon"></i>
            <a class="login-username-tag" routerLink="/account" routerLinkActive="active"> {{authService.getAuthenticationUser()}}</a>
          </li>
          <li class="nav-item" *ngIf="authService.getRetrievedAccDetails().balance">
            <span class="balance-textbox">Balance: ${{authService.getRetrievedAccDetails().balance}}</span>
          </li>
        </ul>
      </div>

      <div class="right-navbar login-container" *ngIf="!authService.isUserLoggedIn()">
        <ul class="navbar-nav">
          <li class="nav-item">
            <form id="login-column">
              <div id="login-form" class="login-form-group-block">
                <div class="form-group login-form-group">
                  <input type="text" name="username" id="username" class="input-login" placeholder="Username" [(ngModel)]="username"
                  (ngModelChange)="username = $event.toUpperCase()">
                </div>
                <div class="form-group login-form-group">
                  <input type="password" name="password" id="password" class="input-login" placeholder="Password" [(ngModel)]="password">
                </div>
                <div class="form-group login-form-group">
                  <button id="authBtn" class="btn btn-success btn-login" [disabled]="!username || !password"
                  (click)="handleJWTAuthLogin()">Login</button>
                </div>
                <div class="form-group login-form-group">
                  <button id="signUpBtn" class="btn btn-success btn-signup" (click)="signUpUser()">Sign Up</button>
                </div>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </nav>
    <div id="cover-spin" [ngStyle]="{'display': spinme}"></div>
</header>
